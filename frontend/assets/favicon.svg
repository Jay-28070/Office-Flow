<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="18" fill="url(#grad)"/>
  
  <!-- Building structure -->
  <g fill="white">
    <!-- Main building -->
    <rect x="25" y="20" width="50" height="65" rx="2"/>
    
    <!-- Windows - 3 rows of 3 -->
    <rect x="32" y="28" width="8" height="8" fill="#fb923c"/>
    <rect x="46" y="28" width="8" height="8" fill="#fb923c"/>
    <rect x="60" y="28" width="8" height="8" fill="#fb923c"/>
    
    <rect x="32" y="42" width="8" height="8" fill="#fb923c"/>
    <rect x="46" y="42" width="8" height="8" fill="#fb923c"/>
    <rect x="60" y="42" width="8" height="8" fill="#fb923c"/>
    
    <rect x="32" y="56" width="8" height="8" fill="#fb923c"/>
    <rect x="46" y="56" width="8" height="8" fill="#fb923c"/>
    <rect x="60" y="56" width="8" height="8" fill="#fb923c"/>
    
    <!-- Door -->
    <rect x="42" y="70" width="16" height="15" fill="#fb923c"/>
  </g>
</svg>
